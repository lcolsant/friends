<html>
<head>
  <title>Friends</title>
</head>
<body>
  <h1>Friends Database</h1>
  <table>
    <tr>
        <th>First Name:</th>
        <th>Last Name:</th>
        <th>Email:</th>
        <th>Show:</th>
        <th>Edit:</th>
        <th>Delete:</th>
    </tr>

    {% for friend in all_friends: %}

    <tr>
        <td>{{friend['first_name']}}</td>
        <td>{{friend['last_name']}}</td>
        <td>{{friend['email']}}</td>
        <td>
          <form action="/friends/{{friend.id}}/show" method="GET">
          <input type="submit" name="show" value="show">
          </form>
         </td>
        <td>
            <form action="/friends/{{friend.id}}/edit" method="GET">
            <input type="submit" name="edit" value="edit">
            </form>
        </td>
        <td>
            <form action="/friends/{{friend.id}}/delete" method="GET">
            <input type="submit" name="delete" value="delete">
            </form>
        </td>
    </tr>
    
    {% endfor %}
    
  </table>
  <a href="/friends/new">Add a new friend</a>

</body>
</html>
